<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Imagems dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanhodo seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagems/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagems/foto-m.png" type="image/png">
        <img src="imagems/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio autoplay preload="metadata"  controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
       <p>infelizmente seu navegador nao sonsegue reproduzir áudio.<a href="midia/guanacast-33.mp3">lique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
