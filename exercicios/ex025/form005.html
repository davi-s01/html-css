<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
<h1>Exenplode Formulario</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esporte favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação </label><br>
        <input type="checkbox" name="esluta" id="ieslut"><label for="ieslut">Luta </label><br>
        <input type="checkbox" name="esquei" id="iesquei"><label for="iesquei"> Queimada</label><br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
