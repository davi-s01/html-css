<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">paragrafro</abbr></li>
           <li><abbr title="use a tag <h1>">titulo</abbr></li>
            <li><abbr title="use a tag <img>">imagems</abbr></li>
            <li><abbr title="use a tag <abbr>">abreviação</abbr></li>
            <li><abbr title="use a tag <code>">codigo-fonte</abbr></li>
                <li><abbr title="use a tag <ol>">lista numerada</abbr></li>
                    <li><abbr title="use a tag <ul>">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
