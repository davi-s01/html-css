<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 500px;
            border-collapse: collapse;
        }

        thead {
            background-color: gray;
        }

        th.cor {
            background-color: gray;
        }

        td.gray {
            background-color: grey;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Àrea</th>
                <th rowspan="2">Diciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Media</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Noita 2</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">Exatas</th> 
            </tr>
            
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Qiimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        <tbody>
                <tr>
                <th colspan="4" class="cor">Medida de Exatas</th>
                <td class="gray">0.0</td>
                </tr>
        </tbody>
            <tr>
                <th rowspan="3">Humanas</th>
            </tr>

            <tr>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        <tbody>
            <tr>
                <th colspan="4" class="cor">Medias de Humanas</th>
                <td class="gray">0.0</td>
            </tr>
        </tbody>
        </tbody>
    </table>
</body>
</html>
